# Template for Tailscale OAuth credentials
# This shows how to create the secret manually using environment variables
# The deploy-oauth.sh script handles this automatically from .env file
# 
# To create manually:
# source .env
# kubectl create secret generic operator-oauth \
#   --from-literal=client_id="$TAILSCALE_OAUTH_CLIENT_ID" \
#   --from-literal=client_secret="$TAILSCALE_OAUTH_CLIENT_SECRET" \
#   -n tailscale

apiVersion: v1
kind: Secret
metadata:
  name: operator-oauth
  namespace: tailscale
type: Opaque
stringData:
  client_id: "${TAILSCALE_OAUTH_CLIENT_ID}"
  client_secret: "${TAILSCALE_OAUTH_CLIENT_SECRET}"
